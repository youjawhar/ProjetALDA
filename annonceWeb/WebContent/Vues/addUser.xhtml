<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">  

	<h:head>
		<link type="text/css"  href="/annonceWeb/Vues/css/style.css" rel="stylesheet"/>
	    
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="" />
	    <meta name="author" content="Yassine Jeddi" />
	
	    <title>Annonces</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="/annonceWeb/Vues/css/bootstrap.min.css" rel="stylesheet" />
	    <link href="/annonceWeb/Vues/css/style2.css" rel="stylesheet" />
	
	    <!-- Custom styles for this template -->
	    <link href="navbar.css" rel="stylesheet" />
	
	    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	    <!--[if lt IE 9]><script src="/GestionDossier/Vues/js/ie8-responsive-file-warning.js"></script><![endif]-->
	    <script src="/annonceWeb/Vues/js/ie-emulation-modes-warning.js"></script>
	
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
		
	</h:head> 
	<body> 
		
    <div class="container">

	  <h:form>
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <h:button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </h:button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><h:commandLink action="#{menuWeb.index()}" value="Annonces" /></li>
              
              <li><h:commandLink action="#{menuWeb.mesAnnonce()}" value="Mes annonces" rendered="#{web.isConnexion()}"/></li>
              <li><h:commandLink action="#{menuWeb.allUsers()}" value="Utilisateurs"  rendered="#{web.isConnexion()}"/></li>
              <li><h:commandLink action="#{menuWeb.profil()}" value="Profil" rendered="#{web.isConnexion()}"/></li>
               <li><h:commandLink action="#{menuWeb.addAnnonce()}" value="Add annonces" rendered="#{web.isConnexion()}"/></li>
              <li><h:commandLink action="#{menuWeb.cnx()}" value="Connexion" rendered="#{ !web.isConnexion()}"/></li>
	        </ul>
            <ul class="nav navbar-nav navbar-right">
              <li >
              <h:commandLink action="#{web.deconnecter()}" rendered="#{web.isConnexion()}"> 
              	<h:graphicImage value="/Vues/images/deconecter.png" />
              </h:commandLink>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
    </h:form>
    
     <div class="jumbotron">
		<div class="row">
			<h:form enctype="multipart/form-data" >
		        <div class="col-sm-10">
		        		<div class="col-sm-6">
		        			<h:outputLabel value="Image :" /><br />
		        			 <p:fileUpload value="#{web.file}" mode="simple" skinSimple="true"/>
		        		</div>
		       			<div class="col-sm-6">
		       			<table>
		       				<tr>
		       					<td><h:outputLabel value="Nom :" /></td>
		       					<td><h:inputText value="#{web.userBean.nom}" /></td>
		       				</tr>
		       				<tr>
		       					<td><h:outputLabel value="Prenom :" /></td>
		       					<td><h:inputText value="#{web.userBean.prenom}" /></td>
		       				</tr>
		       				<tr>
		       					<td><h:outputLabel value="Adress :" /></td>
		       					<td><h:inputText value="#{web.userBean.adress}" /></td>
		       				</tr>
		       				<tr>
		       					<td><h:outputLabel value="Tele :" /></td>
		       					<td><h:inputText value="#{web.userBean.tele}" /></td>
		       				</tr>
		       				<tr>
		       					<td><h:outputLabel value="Mail :" /></td>
		       					<td><h:inputText value="#{web.userBean.mail}" /></td>
		       				</tr>
		       				<tr>
		       					<td><h:outputLabel value="Type :" /></td>
		       					<td>
		       						<h:selectOneListbox value="#{web.userBean.type}">
		       							<f:selectItem itemLabel="Admin" itemValue="admin"/>
		       							<f:selectItem itemLabel="User" itemValue="user"/>
		       						</h:selectOneListbox>
		       					</td>
		       				</tr>
		       				<tr>
		       					<td><h:outputLabel value="Password :" /></td>
		       					<td><h:inputSecret value="#{web.userBean.pass}" /></td>
		       				</tr>
		       				<tr>
		       					<td><h:outputLabel value="Confirmer Password :" /></td>
		       					<td><h:inputSecret value="#{web.passUser}" /></td>
		       				</tr>
		       			
		       			</table>
							<h:commandButton action="#{web.addUser()}" value="Ajouter" styleClass="btn btn-success"/>
		        		</div>
						
		        </div><!-- /.col-sm-4 -->
			</h:form>
      	</div>
      </div>
    </div >
	</body> 
</html>
