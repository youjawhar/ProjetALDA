<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/general.xhtml">
        
        <ui:define name="title"><h:outputText value="Please Sign Up" /></ui:define>
        <ui:define name="header"><h:outputText value="Please Sign Up" /></ui:define>
        
        <ui:define name="content">
                <h:form id="signUpForm">
                        <p:fieldset styleClass="fieldset" legend="Registration Form">
                                <p:messages id="messages" />
                        
                                <h:panelGrid id="regPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="10" columns="3">

                                        <h:panelGroup>
                                                <h:outputText value="Prénom:" />
                                                <h:outputText style="color:red" value="" />
                                        </h:panelGroup>
                                        <p:inputText id="Prenom" label="Prénom" value="#{web.userBean.nom}" required="true" title="Entez votre prénom svp!">
                                                <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <p:tooltip for="Prenom" styleClass="tooltip" showEvent="focus" hideEvent="blur" />

                                        <h:panelGroup>
                                                <h:outputText value="Nom:" />
                                                <h:outputText style="color:red" value="" />
                                        </h:panelGroup>
                                        <p:inputText id="Nom" label="Nom" value="#{web.userBean.prenom}" required="true" title="Entez votre nom!">
                                                <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <p:tooltip for="Nom" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Adresse:" />
                                                <h:outputText style="color:red" value="" />
                                        </h:panelGroup>
                                        <p:inputText id="Adresse" value="#{web.userBean.adress}" required="true" label="Adresse" title="Entez votre adresse!">
                                                <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <p:tooltip for="Adresse" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Télephone:" />
                                                <h:outputText style="color:red" value="" />
                                        </h:panelGroup>
                                        <p:inputText id="Telephone" value="#{web.userBean.tele}" required="true" label="Adresse" title="Entez votre numéro de téléphone !">
                                                <f:validateLength minimum="2" />
                                        </p:inputText>
                                        <p:tooltip for="Telephone" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                         <h:panelGroup>
                                                <h:outputText value="Email:" />
                                                <h:outputText style="color:red" value="" />
                                        </h:panelGroup>
                                        <p:inputText id="Email" value="#{web.userBean.mail}" required="true" label="Adresse" title="Entez votre email !">
                                                <f:validateLength minimum="2" />
                                        </p:inputText>
                                        
                                        <p:tooltip for="Email" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Enter Password:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass1" value="#{web.userBean.pass}" required="true" label="Password" title="Please enter a password!" feedback="true" match="pass2">
                                                <f:validateLength minimum="2" />
                                        </p:password>
                                        <h:outputText value="" />
                                        
                                        <h:panelGroup>
                                                <h:outputText value="Repeat Password:" />
                                                <h:outputText style="color:red" value="*  " />
                                        </h:panelGroup>
                                        <p:password id="pass2" value="#{web.passUser}" required="true" label="Password" title="Please enter a password!" />
                                        <h:outputText value="" />
                                         
                                       <h:panelGroup>
                                        
		        							<h:outputLabel value="Image :" />
		        			 				<p:fileUpload  value="#{web.file}" mode="simple" skinSimple="true"/>
		        		
		        						</h:panelGroup>
		        						
                                        
                                        <p:commandButton id="backToSignIn" action="#{menuWeb.cnx()}" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="Back to Sign In" />
                                        <p:commandButton id="submitButton" action="#{web.addUser()}" update="regPanelGrid,messages" icon="ui-icon-check" value="Sign Up" />
                                        
                                </h:panelGrid>
                                 
		        						
                        </p:fieldset>
                </h:form>
        </ui:define>
        
</ui:composition>
